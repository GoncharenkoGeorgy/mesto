<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/Vectorll.svg" alt="Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="images/kusto.png" alt="Жак-Ив Кусто">
          <div class="profile__info-container">
            <div class="profile__info">
              <h1 class="profile__info-heading"></h1>
              <button class="profile__info-edit"></button>
            </div>
            <p class="profile__info-text"></p>
          </div>
        </div>
        <button class="profile__add-button popup-add-place"></button>
      </section>

      <section class="elements-section">
        <ul class="elements">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-edit">
      <div class="popup__container popup-mouse">
        <button class="popup__close popup-edit-close"></button>
        <div class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form popup-edit-form" novalidate>
            <fieldset class="popup__fields">
              <input id="name-input" class="popup__input popup-user-name" type="text" name="userName" placeholder="Имя"
                minlength="2" maxlength="40" required>
              <span id="name-input-error" class="popup__input-error"></span>
              <input id="prof-input" class="popup__input popup-user-prof" type="text" name="userProf"
                placeholder="Род деятельности" minlength="2" maxlength="200" required>
              <span id="prof-input-error" class="popup__input-error"></span>
              <button class="popup__save popup-edit-save">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <section class="popup popup-add">
      <div class="popup__container popup-mouse">
        <button class="popup__close popup-add-close"></button>
        <div class="popup__content">
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__form popup-add-form" novalidate>
            <fieldset class="popup__fields">
              <input id="text-input" class="popup__input popup-new-place" type="text" name="name" placeholder="Название"
                minlength="1" maxlength="30" required>
              <span id="text-input-error" class="popup__input-error"></span>
              <input id="url-input" class="popup__input popup-link-place" type="url" name="link"
                placeholder="Ссылка на картинку" required>
              <span id="url-input-error" class="popup__input-error"></span>
              <button class="popup__save popup-add-save popup__save_disabled" disabled>Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <section class="popup popup-card">
      <figure class="element__container popup-mouse">
        <button class="popup__close popup-pic-close"></button>
        <img class="element__pic element__pic_active element-pic-full">
        <figcaption class="element__name element-name-full"></figcaption>
      </figure>
    </section>

    <template class="card-template">
      <li class="element">
        <img class="element__pic">
        <button class="element__remove"></button>
        <div class="element__content">
          <h2 class="element__name"></h2>
          <button class="element__heart"></button>
        </div>
      </li>
    </template>
  </div>

</body>

</html>

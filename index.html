<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Mesto"></header><main class="content"><section class="profile"><div class="profile__content"><button class="profile__avatar-button"><img class="profile__avatar" src="9d6adefb1210b21ebdf8026a2575b60a.png" alt="Жак-Ив Кусто"></button><div class="profile__info-container"><div class="profile__info"><h1 class="profile__info-heading"></h1><button class="profile__info-edit"></button></div><p class="profile__info-text"></p></div></div><button class="profile__add-button popup-add-place"></button></section><section class="elements-section"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><section class="popup popup-edit"><div class="popup__container popup-mouse"><button class="popup__close popup-edit-close"></button><div class="popup__content"><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form popup-edit-form" novalidate><fieldset class="popup__fields"><input id="name-input" class="popup__input popup-user-name" name="userName" placeholder="Имя" minlength="2" maxlength="40" required> <span id="name-input-error" class="popup__input-error"></span> <input id="prof-input" class="popup__input popup-user-prof" name="userProf" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span id="prof-input-error" class="popup__input-error"></span> <button class="popup__save popup-edit-save"><div class="popup__save_loading">Сохранение...</div><div class="popup__save_default">Сохранить</div></button></fieldset></form></div></div></section><section class="popup popup-add"><div class="popup__container popup-mouse"><button class="popup__close popup-add-close"></button><div class="popup__content"><h2 class="popup__heading">Новое место</h2><form class="popup__form popup-add-form" novalidate><fieldset class="popup__fields"><input id="text-input" class="popup__input popup-new-place" name="name" placeholder="Название" minlength="1" maxlength="30" required> <span id="text-input-error" class="popup__input-error"></span> <input id="url-input" class="popup__input popup-link-place" type="url" name="link" placeholder="Ссылка на картинку" required> <span id="url-input-error" class="popup__input-error"></span> <button class="popup__save popup-add-save popup__save_disabled" disabled="disabled"><div class="popup__save_loading">Сохранение...</div><div class="popup__save_default">Создать</div></button></fieldset></form></div></div></section><section class="popup popup-card"><figure class="element__container popup-mouse"><button class="popup__close popup-pic-close"></button> <img class="element__pic element__pic_active element-pic-full"><figcaption class="element__name element-name-full"></figcaption></figure></section><section class="popup popup-edit-avatar"><div class="popup__container popup-mouse"><button class="popup__close popup-edit-avatar-close"></button><div class="popup__content"><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form popup-edit-avatar-form" novalidate><fieldset class="popup__fields"><input id="url-input" class="popup__input popup-link-avatar" type="url" name="link" placeholder="Ссылка на аватарку" required> <span id="url-input-error" class="popup__input-error"></span> <button class="popup__save popup-edit-save" disabled="disabled"><div class="popup__save_loading">Сохранение...</div><div class="popup__save_default">Сохранить</div></button></fieldset></form></div></div></section><section class="popup popup-delete-card"><div class="popup__container popup-mouse"><button class="popup__close popup-edit-close"></button><div class="popup__content"><h2 class="popup__heading">Вы уверены?</h2><form class="popup__form popup-delete-card-form" novalidate><button class="popup__save popup-edit-save"><div class="popup__save_loading">Сохранение...</div><div class="popup__save_default">Да</div></button></form></div></div></section><template class="card-template"><li class="element"><img class="element__pic"> <button class="element__remove"></button><div class="element__content"><h2 class="element__name"></h2><div class="element__counter"><button class="element__heart"></button><p class="element__heart-counter">0</p></div></div></li></template></div><script src="main.js"></script></body></html>
